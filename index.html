<!DOCTYPE html>
<html>

<head>
    <title>Used Car Sales Near You!</title>
    <meta name="description" content="A Catalog of Used Cars for Sale">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="dataset.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 id="title">Used Car Sales Near You!</h1>
        <div class="controls-wrapper">
            <button class="control-btn" onclick="shuffle_listings()">
                Shuffle Listings
            </button>
            <button class="control-btn" onclick="open_random_listing()">
                Open Random Listing
            </button>
            <button class="control-btn" onclick="sort_by_pricing('ascending')">
                Sort Price Ascending
            </button>
            <button class="control-btn" onclick="sort_by_pricing('descending')">
                Sort Price Descending
            </button>
            <a href="./about_us.html">
                <button class="control-btn" >
                    About us Page...
                </button>
            </a>
        </div>
    </header>
    <div id="listings-container">        

    </div>

    <div id="modal">
        <div class="close-btn-wrapper">
            <button class="close-btn" onclick="close_modal()">
                Close
            </button>
        </div>
        <div class="modal-image-wrapper">
            <img class="modal-image" src="" alt="">
        </div>
        <div class="full-desc-wrapper">
            <ul class="full-desc">
                <h3 class="modal-car-year-make-model"></h3>
                <li class="modal-car-price"></li>
                <li class="modal-car-trim"></li>
                <li class="modal-car-body"></li>
                <li class="modal-car-transmission"></li>
                <li class="modal-car-odometer"></li>
                <li class="modal-car-seller"></li>
            </ul>
        </div>
    </div>

    </div>
</body>
</html>
